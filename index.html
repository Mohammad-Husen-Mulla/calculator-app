<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=PT+Serif&family=Pacifico&family=Urbanist&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="top">
        <h2 class="display-calc"></h2>
      </div>

      <div class="middle">
        <button class="btn btn-clr operations">&#x43;</button>
        <button class="btn delete">&#x2190;</button>
        <button class="btn divide operations" value="/">&#xf7;</button>
        <button class="btn multiply operations" value="*">&#xd7;</button>
      </div>
      <div class="numbers">
        <div class="first-three">
          <button class="number num-1" value="1">&#x31;</button>
          <button class="number num-2" value="2">&#x32;</button>
          <button class="number num-3" value="3">&#x33;</button>
        </div>

        <div class="second-three">
          <button class="number num-4" value="4">&#x34;</button>
          <button class="number num-5" value="5">&#x35;</button>
          <button class="number num-6" value="6">&#x36;</button>
        </div>

        <div class="third-three">
          <button class="number num-7" value="7">&#x37;</button>
          <button class="number num-8" value="8">&#x38;</button>
          <button class="number num9" value="9">&#x39;</button>
        </div>
      </div>
      <div class="fourth-three">
        <button class="number btn-zero" value="0">&#x30;</button>
        <button class="number btn-dot" value=".">&#x22C5;</button>
      </div>

      <div class="side-sign">
        <button class="minus operations" value="-">&#x2212;</button>
        <button class="plus operations" value="+">&#x2b;</button>
      </div>
      <button class="equal">&#x3d;</button>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
